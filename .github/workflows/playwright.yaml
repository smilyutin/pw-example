name: Playwright Tests

on:
  push:
    branches: ["**"]          # run on any branch
  pull_request:
    branches: ["**"]
  workflow_dispatch:          # allow manual runs

permissions:
  contents: read

# Avoid overlapping runs on the same branch
concurrency:
  group: playwright-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Optional: build Angular app on Node 16 (if your tests depend on a build)
  build-angular:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Use Node 16 for Angular 14 CLI
      - uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      - run: npm ci
      - run: npx ng version    # quick sanity
      # If you need a production build artifact:
      # - run: npx ng build --configuration production
      # - uses: actions/upload-artifact@v4
      #   with:
      #     name: dist
      #     path: dist/**

  tests:
    runs-on: ubuntu-latest
    needs: [build-angular]     # drop this line if you don't need the build step
    steps:
      - uses: actions/checkout@v4

      # Use Node 20 for Playwright tests
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      # Install Playwright browsers (cached by the action)
      - uses: microsoft/playwright-github-action@v1

      # Run tests (adjust config/project flags as needed)
      - run: npx playwright test --reporter=line

      # Upload HTML report on failure
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report