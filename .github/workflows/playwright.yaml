name: Playwright Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: playwright-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-angular:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Angular deps
        shell: bash
        run: |
          set -e
          if npm ci --legacy-peer-deps --no-audit --no-fund; then
            echo "✔ npm ci succeeded"
          else
            echo "⚠ npm ci failed, falling back to npm install"
            npm install --legacy-peer-deps --no-audit --no-fund
          fi

      - run: npx ng version

      - name: Build Angular (production)
        run: npx ng build --configuration production

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/**

  tests:
    runs-on: ubuntu-latest
    needs: [build-angular]
    env:
      NPM_CONFIG_AUDIT: "false"
      NPM_CONFIG_FUND: "false"
      PW_FORBID_ONLY: "1"
      ARGOS_TOKEN: ${{ secrets.ARGOS_TOKEN || '' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install test deps
        shell: bash
        run: |
          set -e
          if npm ci --legacy-peer-deps --no-audit --no-fund; then
            echo "✔ npm ci succeeded"
          else
            echo "⚠ npm ci failed, falling back to npm install"
            npm install --legacy-peer-deps --no-audit --no-fund
          fi

      - name: Defocus tests (remove .only)
        run: node scripts/strip-only.js

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - uses: actions/download-artifact@v4
        with:
          name: dist
        # NOTE: path omitted so it restores to ./dist (default from upload)

      # Install Argos ONLY if a token exists, WITHOUT altering lockfile,
      # ignoring peer deps, and not failing the job if it still errors.
      - name: Install Argos (CI only, lenient)
        id: argos_install
        if: ${{ env.ARGOS_TOKEN != '' }}
        continue-on-error: true
        run: |
          npm install -D --no-save --legacy-peer-deps --no-audit --no-fund @argos-ci/playwright

      # Run with Argos config ONLY if token is set AND install succeeded
      - name: Playwright tests (with Argos)
        if: ${{ env.ARGOS_TOKEN != '' && steps.argos_install.outcome == 'success' }}
        run: npx playwright test -c playwright.argos.config.ts --reporter=line

      # Fallback: run default config (no Argos) when no token OR install failed
      - name: Playwright tests (no Argos)
        if: ${{ env.ARGOS_TOKEN == '' || steps.argos_install.outcome != 'success' }}
        run: npx playwright test --reporter=line

      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report