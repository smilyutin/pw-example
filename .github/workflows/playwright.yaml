name: Playwright Tests

on:
  push:
    branches: ["**"]          # run on any branch
  pull_request:
    branches: ["**"]
  workflow_dispatch:          # allow manual runs

permissions:
  contents: read

# Avoid overlapping runs on the same branch
concurrency:
  group: playwright-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build Angular app on Node 16 (Angular 14 CLI prefers Node 16)
  build-angular:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      # Tolerate legacy/incorrect peers to unblock CI
      - run: npm ci --legacy-peer-deps --no-audit --no-fund
      - run: npx ng version

      # If you need a production build artifact, uncomment below:
      # - run: npx ng build --configuration production
      # - uses: actions/upload-artifact@v4
      #   with:
      #     name: dist
      #     path: dist/**

  tests:
    runs-on: ubuntu-latest
    needs: [build-angular]     # drop if the build step isn't required
    steps:
      - uses: actions/checkout@v4

      # Use Node 20 for Playwright tests
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Same tolerant install flags here too
      - run: npm ci --legacy-peer-deps --no-audit --no-fund

      # Install Playwright browsers
      - uses: microsoft/playwright-github-action@v1

      # Optional: sanity check single @playwright/test version
      - run: npm ls @playwright/test --all || true

      # Run tests (tweak reporter / projects as you like)
      - run: npx playwright test --reporter=line

      # Upload HTML report on failure
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report