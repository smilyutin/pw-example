name: Playwright Tests

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: playwright-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-angular:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Angular deps
        shell: bash
        run: |
          set -e
          if npm ci --legacy-peer-deps --no-audit --no-fund; then
            echo "âœ” npm ci succeeded"
          else
            echo "âš  npm ci failed, falling back to npm install"
            npm install --legacy-peer-deps --no-audit --no-fund
          fi

      - run: npx ng version

      - name: Build Angular (production)
        run: npx ng build --configuration production

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/**

  tests:
    runs-on: ubuntu-latest
    needs: [build-angular]
    env:
      NPM_CONFIG_AUDIT: "false"
      NPM_CONFIG_FUND: "false"
      PW_FORBID_ONLY: "1"
      # Expose Argos token (empty string if not set) for conditional install/run
      ARGOS_TOKEN: ${{ secrets.ARGOS_TOKEN || '' }}
      # ðŸ”‘ Base URL for your tests (picked up by test-options.ts / config)
      QA_URL: http://localhost:4200
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install test deps
        shell: bash
        run: |
          set -e
          if npm ci --legacy-peer-deps --no-audit --no-fund; then
            echo "âœ” npm ci succeeded"
          else
            echo "âš  npm ci failed, falling back to npm install"
            npm install --legacy-peer-deps --no-audit --no-fund
          fi

      - name: Defocus tests (remove .only)
        run: node scripts/strip-only.js

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      # # â–¶ Serve the built Angular app on port 4200 and wait for it
      # - name: Start web server
      #   run: |
      #     npx -y http-server dist -p 4200 -s -c-1 &
      #     npx -y wait-on http://localhost:4200

      # Install Argos ONLY if a token exists, without touching lockfile
      - name: Install Argos (CI only, lenient)
        id: argos_install
        if: ${{ env.ARGOS_TOKEN != '' }}
        continue-on-error: true
        run: |
          npm install -D --no-save --legacy-peer-deps --no-audit --no-fund @argos-ci/playwright

      # Run with Argos config if token is set AND install succeeded
      - name: Playwright tests (with Argos)
        if: ${{ env.ARGOS_TOKEN != '' && steps.argos_install.outcome == 'success' }}
        run: npx playwright test -c playwright.argos.config.ts --reporter=line

      # Fallback: run default config when no token OR Argos install failed
      - name: Playwright tests (no Argos)
        if: ${{ env.ARGOS_TOKEN == '' || steps.argos_install.outcome != 'success' }}
        run: npx playwright test --reporter=line

      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report