name: Playwright Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: playwright-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-angular:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Angular 14 prefers Node 16
      - uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      # If your repo has a Node16-compatible lockfile, keep ci; otherwise fall back to install.
      - name: Install Angular deps
        shell: bash
        run: |
          set -e
          if npm ci --legacy-peer-deps --no-audit --no-fund; then
            echo "✔ npm ci succeeded"
          else
            echo "⚠ npm ci failed, falling back to npm install"
            npm install --legacy-peer-deps --no-audit --no-fund
          fi
      - run: npx ng version

  tests:
    runs-on: ubuntu-latest
    needs: [build-angular]
    steps:
      - uses: actions/checkout@v4

      # Playwright needs Node >=18; you want Node 20
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install repo deps (TS/linters/etc.). Use legacy peers to dodge old Angular peer chains.
      - name: Install test deps
        shell: bash
        env:
          NPM_CONFIG_AUDIT: "false"
          NPM_CONFIG_FUND: "false"
        run: |
          set -e
          if npm ci --legacy-peer-deps --no-audit --no-fund; then
            echo "✔ npm ci succeeded"
          else
            echo "⚠ npm ci failed, falling back to npm install"
            npm install --legacy-peer-deps --no-audit --no-fund
          fi

      # ✅ Replace deprecated action with official CLI
      - name: Install Playwright browsers + system deps
        run: npx playwright install --with-deps

      # Run tests (adjust flags as you like)
      - name: Playwright tests
        run: npx playwright test --reporter=line

      # Upload HTML report if tests fail
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report