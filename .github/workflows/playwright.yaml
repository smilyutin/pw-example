name: Playwright Tests

on:
  push:
    branches: ["dev*"]
  pull_request:
    branches: ["dev*"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: playwright-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-angular:
    # Run only for pushes to dev, PRs targeting dev, or manual runs
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/dev') ||
      (github.event_name == 'pull_request' && github.base_ref == 'dev') ||
      (github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Angular deps
        shell: bash
        run: |
          set -e
          if npm ci --legacy-peer-deps --no-audit --no-fund; then
            echo "✔ npm ci succeeded"
          else
            echo "⚠ npm ci failed, falling back to npm install"
            npm install --legacy-peer-deps --no-audit --no-fund
          fi

      - run: npx ng version

      - name: Build Angular (production)
        run: npx ng build --configuration production

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/**

  tests:
    # Same guard here too
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/dev') ||
      (github.event_name == 'pull_request' && github.base_ref == 'dev') ||
      (github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    needs: [build-angular]
    env:
      NPM_CONFIG_AUDIT: "false"
      NPM_CONFIG_FUND: "false"
      PW_FORBID_ONLY: "1"
      ARGOS_TOKEN: ${{ secrets.ARGOS_TOKEN || '' }}
      QA_URL: http://localhost:4200
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install test deps
        shell: bash
        run: |
          set -e
          if npm ci --legacy-peer-deps --no-audit --no-fund; then
            echo "✔ npm ci succeeded"
          else
            echo "⚠ npm ci failed, falling back to npm install"
            npm install --legacy-peer-deps --no-audit --no-fund
          fi

      - name: Defocus tests (remove .only)
        run: node scripts/strip-only.js

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      # Argos only if token present
      - name: Install Argos (CI only, lenient)
        id: argos_install
        if: ${{ env.ARGOS_TOKEN != '' }}
        continue-on-error: true
        run: |
          npm install -D --no-save --legacy-peer-deps --no-audit --no-fund @argos-ci/playwright

      - name: Playwright tests (with Argos)
        if: ${{ env.ARGOS_TOKEN != '' && steps.argos_install.outcome == 'success' }}
        run: npx playwright test -c playwright.argos.config.ts --reporter=line

      - name: Playwright tests (no Argos)
        if: ${{ env.ARGOS_TOKEN == '' || steps.argos_install.outcome != 'success' }}
        run: npx playwright test --reporter=line

      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report