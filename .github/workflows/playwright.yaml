name: Playwright Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: playwright-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build Angular app on Node 16, but only prod deps to avoid Node>=18 devDeps
  build-angular:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      # Install ONLY production deps (avoids playwright/argos/faker/sharp)
      - run: npm ci --omit=dev --legacy-peer-deps --no-audit --no-fund

      # Sanity check (Angular 14 on Node16)
      - run: npx ng version

      # If you actually need a prod build, uncomment:
      # - run: npx ng build --configuration production
      # - uses: actions/upload-artifact@v4
      #   with:
      #     name: dist
      #     path: dist/**

  tests:
    runs-on: ubuntu-latest
    needs: [build-angular]   # remove if build step not required
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # IMPORTANT: lockfile is out of sync â†’ don't use `npm ci` yet.
      # Recompute deps in CI with legacy peer resolver.
      # (This does NOT modify your repo; it only affects CI workspace.)
      - run: npm install --legacy-peer-deps --no-audit --no-fund

      # Install Playwright browsers
      - uses: microsoft/playwright-github-action@v1

      - run: npx playwright test --reporter=line

      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report