name: Playwright Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: playwright-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-angular:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      # Use legacy peer resolver to avoid Angular 14-era peer conflicts
      - run: npm ci --legacy-peer-deps --no-audit --no-fund

      # Quick sanity
      - run: npx ng version

      # If you actually need a build artifact, uncomment:
      # - run: npx ng build --configuration production
      # - uses: actions/upload-artifact@v4
      #   with:
      #     name: dist
      #     path: dist/**

  tests:
    runs-on: ubuntu-latest
    needs: [build-angular]  # remove if you don't need the build step
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Same resolver flags here
      - run: npm ci --legacy-peer-deps --no-audit --no-fund

      - uses: microsoft/playwright-github-action@v1

      - run: npx playwright test --reporter=line

      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report